<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Division de Cuentas</title>
	</head>
	
	<body>	
		<h1>Division de Cuentas</h1>
		<form action="DivisionCuentas" method="post">
			<!-- Campo entero: cantidad de persona -->
			<label for="persona">Cantidad de personas: </label>
			<input type="number" id="persona" name="persona" min="1" step="1" required>
			<br><br>
			<!-- Campo decimal: monto de la cuenta -->
			<label for="monto">Monto de la cuenta: </label>
			<input type="number" id="cuenta" name="monto" min="0" step="0.01" required>
			<br><br>
			
			<input type="submit" value="Carlcular division">
		
		</form>

	</body>

</html>
